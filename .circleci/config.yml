version: 2.1
executors:
  node10:
    docker:
    - image: circleci/node:10-stretch
      environment:
        NPM_CONFIG_PREFIX: "~/.npm-global"
    working_directory: ~/repo

orbs:
  helix-post-deploy: adobe/helix-post-deploy@1.10.0

commands:
  setup:
    steps:
    - checkout
    - restore_cache:
        keys:
        - v5-dependencies-{{ arch }}-{{ checksum "package-lock.json" }}

    - run:
        name: Installing Dependencies
        command: npm install
    - save_cache:
        paths:
        - node_modules
        key: v5-dependencies-{{ arch }}-{{ checksum "package-lock.json" }}
    - run:
        name: prepare test git user
        command: git config --global user.email "circleci@example.com" && git config --global user.name "CircleCi Build"
    - run:
        name: download fastly public ip list
        command: curl "https://api.fastly.com/public-ip-list" > ip-list.json
    - run: 
        name: commit fastly public ip list
        command: |
          if [ ! -z "`git status --porcelain`" ]; then
            git add ip-list.json
            git commit -m "chore: updating ip-list [skip ci]"
          fi

jobs:
  build:
    executor: node10

    steps:
    - setup
    - run: mkdir junit

    # test & get code coverage
    - run:
        name: Test and Code Coverage
        command: npm run test-ci
        environment:
          MOCHA_FILE: junit/test-results.xml

    - store_test_results:
        path: junit

    - store_artifacts:
        path: junit

  semantic-release:
    executor: node10

    steps:
    - setup
    - run:
        name: revert changes to package-lock.json
        command: git checkout -- package-lock.json

    - helix-post-deploy/config-wsk

    - helix-post-deploy/config-env

    - run:
        name: Semantic Release
        command: npm run semantic-release

    - run:
        name: Post-Deployment Integration Test
        command: npm run test-postdeploy

    - store_test_results:
        path: junit

    - run:
        name: Link Sequences
        command: npm run deploy-sequences

    - helix-post-deploy/monitoring:
        statuspage_name: Helix Embed
        statuspage_group: Delivery
        newrelic_group_policy: Delivery Repeated Failure

  branch-deploy:
    executor: node10

    steps:
    - setup
    - run:
        name: revert changes to package-lock.json
        command: git checkout -- package-lock.json

    - helix-post-deploy/config-wsk

    - run:
        name: Branch Deployment
        command: npm run deploy-ci

    - run:
        name: Post-Deployment Integration Test
        command: npm run test-postdeploy

    - store_test_results:
        path: junit

workflows:
  version: 2
  build:
    jobs:
    - build
    - branch-deploy:
        requires:
          - build
        filters:
          branches:
            ignore: master
    - semantic-release:
        requires:
        - build
        filters:
          branches:
            only: master
